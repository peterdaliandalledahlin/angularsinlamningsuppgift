<app-header></app-header>
<div class="container">
  <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group col-md-6">
      <mat-form-field>
      <input matInput formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </mat-form-field>
    </div>
    <div class="form-group col-md-6">
    <mat-form-field>
      <input matInput formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
    </mat-form-field>
    </div> 
  </form>
  <button mat-raised-button type="submit" (click)="login()">Logga in</button>
</div>
